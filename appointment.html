<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Mental Health</a></li>
        <li class="breadcrumb-item"><a href="">Finding Help</a></li>
        <li class="breadcrumb-item"><a href="appointment.html">Book Appointment</a></li>
      </ol>
  </nav>
  
  <div class="container">
    <h1>Book Appointment</h1>
    <form action="submit.php" method="post">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="desiredDates">Desired Dates:</label>
        <input type="text" class="form-control" id="desiredDates" name="desiredDates" required>
      </div>
      <div class="form-group">
        <label for="desiredTime">Desired Time Frame:</label>
        <input type="text" class="form-control" id="desiredTime" name="desiredTime" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" name="city">
      </div>
      <div class="form-group">
        <label for="province">Province:</label>
        <input type="text" class="form-control" id="province" name="province">
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code:</label>
        <input type="text" class="form-control" id="postalCode" name="postalCode">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
